version: "2.0"

stories:

- story: story with just restaurant search intent
  steps:
  - intent: greet
  - action: utter_greet
  - intent: restaurant_search
  - action: utter_ask_location
  - intent: inform
    entities:
    - location: "delhi"
  - action: action_validate_city
  - slot_was_set:
    - location: "delhi"
    - is_location_valid: true
  - action: utter_ask_cuisine
  - intent: inform
    entities:
    - cuisine: "chinese"
  - action: utter_ask_price
  - intent: inform
    entities:
    - price: ["more","300"]
  - action: action_search_restaurant
  - slot_was_set:
    - is_result_found: true
  - action: utter_ask_ifmail
  - intent: affirm
  - action: utter_ask_mail
  - intent: inform
    entities:
    - emailId: "sendmeamail123@yahoo.co.in"
  - action: action_send_mail
  - action: utter_email_Sent
  - intent: goodbye
  - action: utter_goodbye
  - action: action_perform_reset
  - action: action_restarted

- story: story with non tier city
  steps:
  - intent: greet
  - action: utter_greet
  - intent: restaurant_search
  - action: utter_ask_location
  - intent: inform
    entities:
    - location: "saharanpur"
  - action: action_validate_city
  - slot_was_set:
    - location: "saharanpur"
    - is_location_valid: false
  - action: utter_nontier
  - intent: goodbye
  - action: utter_goodbye
  - action: action_perform_reset
  - action: action_restarted
